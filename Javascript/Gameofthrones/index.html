    $(document).ready(function(){
      
        $('div:hidden').fadeIn(3000);
         $('#HouseDetails').fadeIn(3000);

            $('div:hidden,#HouseDetails').fadeIn(1000);

            var API = 'https://www.anapioficeandfire.com/api/houses/';
            $.get(API + house, function(data){
                
            console.log(data);
         



            $('#HouseDetails').html('<div class="Fademe"><h1>Words of The House...</h1>' + '<h2>' 
                + data.words + '</h2>' + '<h1>Coat of Arms...</h1>' + '<h2>' + 
                data.coatOfArms + '</h2></div>')
                $('.Fademe').fadeIn(3000);
             
            

        //   });
        }, "json")

     })
    })
    
    
    </script>
